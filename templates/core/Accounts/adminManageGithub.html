<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  font-family: "Lato", sans-serif;
}

.sidebar {
  margin: 0;
  padding: 0;
  width: 200px;
  background-color: #f1f1f1;
  position: fixed;
  height: 100%;
  overflow: auto;
}

.sidebar a {
  display: block;
  color: black;
  padding: 16px;
  text-decoration: none;
}

.sidebar a.active {
  background-color: #04AA6D;
  color: white;
}

.sidebar a:hover:not(.active) {
  background-color: #555;
  color: white;
}

div.content {
  margin-left: 200px;
  padding: 1px 16px;
  height: 1000px;
}

@media screen and (max-width: 700px) {
  .sidebar {
    width: 100%;
    height: auto;
    position: relative;
  }
  .sidebar a {float: left;}
  div.content {margin-left: 0;}
}

@media screen and (max-width: 400px) {
  .sidebar a {
    text-align: center;
    float: none;
  }
}
</style>
</head>
<body>

<div class="sidebar">
  <a href="/admin">Back</a>
  <a class="active">Current</a>
</div>

<div class="content">
  <h2>Manage Accounts - {{ moduleName }}</h2>
  <p>{{ moduleDescription }}</h3>
    <hr>
    <h2>Management</h2>
    <h2>Github Settings</h2>
    <form method="POST">
      {% if githubenabled %}
      <input type="checkbox" name='github-enabled' checked>
      {% else %}
      <input type="checkbox" name='github-enabled'>
      {% endif %}
      <label for="github-enabled">Github Login Enabled</label><br>
      <button name='isEnabled' style="submit">Update</button>
    </form><br><hr>
    <form method="POST">
      <input name="clientID" type="text" placeholder="Client ID">
      <br>
      <button style="submit">Update</button>
    </form><br><hr>
    <form method="POST">
      <input name="clientSecret" type="text" placeholder="Client Secret">
      <br>
      <button style="submit">Update</button>
    </form><br><hr>
</div>

</body>
</html>
